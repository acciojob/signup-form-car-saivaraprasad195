<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	
    <form action="" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" placeholder="Name" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="Email" id="email" placeholder="Email" required>
      <br>
      <br>
      <input type="radio" name="Gender" id="gender_m">
      <label for="gender_m">Male</label>
      <input type="radio" name="Gender" id="gender_f">
      <label for="gender_f">Female</label>
      <br>
      <br>
      <label for="cars">Car Brands:</label>
      <select name="Car Brands" id="cars" aria-placeholder="Please choose an option"  required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Kia">Kia</option>
      </select> 
      <br>
      <br>
      <label for="age">Age:</label>
      <input type="number" name="Age" id="age" required placeholder="Age">
      <br>
      <br>
      <label for="dob">DOB:</label>
      <input type="date" name="DOB" id="dob" required>
      <br>
      <br>
      <label for="tel">Phone:</label>
      <input type="tel" name="Phone" id="tel" placeholder="xxx-xxx-xxxx">
      <br>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="Password" id="password" required placeholder="Passworx">
      <br>
      <br>
      <input type="checkbox" name="TOS" id="tos"  required>
      <label for="tos">I agree to the TOS</label>
      <br>
      <br>
      <button type="submit">Submit</button>
      
    </form>

</body>

</html>
